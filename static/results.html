<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SE 3316 Lab 3</title>

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <span class="title">Lab 3</span>
            </div>
            <div class="search">
                <form action="/api/data/genre" method="GET" class="search-box">
                    <input type="text" class="form-control" maxlength="20" placeholder="Search by Track..."
                        id="search-genre" name="searchterm">
                    <button type="submit" class="btn">Submit</button>
                </form>

                <form action="/api/data/album" method="GET" class="search-box">
                    <input type="text" class="form-control" maxlength="20" placeholder="Search by Album..."
                        id="search-album" name="searchterm2">
                    <button type="submit" class="btn">Submit</button>
                </form>

                <form action="/api/data/artist" method="GET" class="search-box">
                    <input type="text" class="form-control" maxlength="20" placeholder="Search by Artist..."
                        id="search-artist" name="searchterm3">
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            <div class="playlist">
                <p>My Playlist</p>
                <h5>Create Playlist</h5>
                <a href="#">Fav Songs</a>
            </div>
        </div>

        <div class="search-container">
            <h3>SEARCH RESULTS</h3>
            results <ul class="list-group" id="results"></ul>
        </div>
    </div> 

    <script>
        document.getElementById('results').innerHTML = localStorage.getItem('textvalue')
    </script>

    <script src="main.js"></script>
</body>

</html>
