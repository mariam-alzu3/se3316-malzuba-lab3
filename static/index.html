<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SE 3316 Lab 3</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <span class="title">Lab 3</span>
            </div>
            <div class="search">

                <form class="search-box">
                    <input type="text" class="form-control" maxlength="20" placeholder="Search by Track..."
                        id="search-track">
                    <button type="button" class="btn" id="search-track-button">Search</button>
                </form>

                <form class="search-box">
                    <input type="text" class="form-control" maxlength="20" placeholder="Search by Album..."
                        id="search-album" name="searchterm2">
                    <button type="button" class="btn" id="search-album-button">Search</button>
                </form>

                <form action="results.html" class="search-box">
                    <input type="text" class="form-control" maxlength="20" placeholder="Search by Artist..."
                        id="search-artist" name="searchterm3">
                    <button type="button" class="btn" id="search-artist-button">Search
                    </button>
                </form>
            </div>
            <div class="playlist">
                <p>My Playlists</p>
                <button type="button" class="create-playlist" id="create-playlist">Create Playlist</button>
                <ul class="playlists-group" id="playlists"></ul>
                <button type="button" class="delete-playlist" id="delete-playlist">Delete Playlist</button>
            </div>
        </div>


        <div class="playlist-form" id="playlist-form">
            <dialog class="popup" id="popup">
                <p>Playlist name:</p>
                <input type="text" class="form-control" maxlength="20" placeholder="Add a name " id="add-playlist-name">

                <p>Tracks:</p>
                <div id="tracks-fields">
                    <input type="text" class="form-control" maxlength="20" placeholder="Add a track ID "
                        id="add-tracks">
                </div>

                <button id="exit-button" class="button close-button">Exit</button>
                <button type="submit" id="save-button" class="save-button">Save</button>
                <button id="add-more-tracks" class="add-more-tracks">+</button>
            </dialog>
        </div>


        <div class="delete-form" id="delete-form">
            <dialog class="popup" id="delete-playlist-popup">
                <p>Playlist name:</p>
                <input type="text" class="form-control" maxlength="20" placeholder="Add a name "
                    id="delete-playlist-name">

                <button id="exit-delete-button" class="button close-button">Exit</button>
                <button type="submit" id="delete-button" class="delete-button">Delete</button>
            </dialog>
        </div>

        <div class="playlist-info-form" id="playlist-info-form">
            <dialog class="popup" id="playlist-info-popup">
                <p>Playlist name:</p>
                <ul class="info" id="info"></ul>
                <button id="exit-info-button" class="button close-button">Exit</button>
            </dialog>
        </div>

        <div class="search-container">
            <!-- <dialog class="popup" id="search-result-pop">
                <p>Results</p>
                <ul class="list-group" id="list"></ul>
                <button id="exit-results" class="button close-button">Exit</button>
            </dialog> -->

            <ul class="list-group" id="list"></ul>
        </div>

        <div class="songs-container" id="songs" style="overflow-y: scroll; height:820px;">
            <div>
                <table class='table' id="table">
                    <tr>
                        <th class="header">ID</th>
                        <th class="header">Name</th>
                        <th class="header">Album</th>
                    </tr>
                    <tr>
                    </tr>
                </table>
            </div>
            <input type="button" id="seeMoreRecords" value="View More Tracks">
        </div>
    </div>

    <!-- Embedded JavaScript go here -->
    <script src="main.js"></script>
</body>

</html>
